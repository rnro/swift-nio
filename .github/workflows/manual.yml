name: Issue Comment
on:
  issue_comment:
    types: [created, edited]

jobs:
  benchmarks:
    if: github.event.issue.pull_request && contains(fromJson('["COLLABORATOR","MEMBER","OWNER"]'), github.event.issue.author_association) && startsWith(github.event.comment.body, '/action update benchmarks')
    name: Update Benchmarks
    # Workaround https://github.com/nektos/act/issues/1875
    uses: rnro/swift-nio/.github/workflows/benchmarks_update.yml@main
    with:
      benchmark_package_path: "Benchmarks"

  test:
    runs-on: "ubuntu-latest"
    if: github.event.issue.pull_request && contains(fromJson('["COLLABORATOR","MEMBER","OWNER"]'), github.event.issue.author_association) && startsWith(github.event.comment.body, '/action test')
    steps:
      - name: Print event fields
        run: |
          echo "event.comment.body ${{ github.event.comment.body }}
          echo "event.comment.issue_url ${{ github.event.comment.issue_url }}
          echo "event.comment.id ${{ github.event.comment.id }}
          echo "event.comment.url ${{ github.event.comment.url }}
          echo "event.issue.comment.body ${{ github.event.issue.comment.body }}
          echo "event.issue.html_url ${{ github.event.issue.html_url }}
          echo "event.issue.id ${{ github.event.issue.id }}
          echo "event.issue.number ${{ github.event.issue.number }}
          echo "event.issue.pull_request.url ${{ github.event.issue.pull_request.url }}
          echo "event.issue.pull_request.html_url ${{ github.event.issue.pull_request.html_url }}
          echo "event.issue.repository_url ${{ github.event.issue.repository_url }}
          echo "event.issue.url ${{ github.event.issue.url }}
